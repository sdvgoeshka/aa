<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles3.css">
    
</head>

<body>
    <form action="http://url.com" method="post">
        <label for="user-name">Ім'я</label>
  <input type="text" name="name" placeholder="Ваше Ім'я" required="name">
  <label for="email">Електрона адреса</label>
  <input type="email" id="email" name="email" placeholder="example@gmail.com" required >
  <label for="feedback">Відгук</label>
  <textarea name="feedback" placeholder="Ваш відгук" required ></textarea>
   <label for="city">Місто</label>
    <div class="select-wrapper">
        <select id="city">
            <option>Київ</option>
            <option>Львів</option>
            <option>Харків</option>
            <option selected>Одеса</option>
        </select>
    </div>
  <button type="submit">Надіслати</button>
    </form>
    
</body>
</html>
